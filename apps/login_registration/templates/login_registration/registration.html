<!DOCTYPE html>
<html>
    <head>
           
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <style>
                
                button{width: 70px;
                      height: 30px;
                }
            </style>
    <title>
        User registration
    </title>
    </head>
    <body>
        <header>
            <div class="navbar navbar-dark bg-dark box-shadow">
                <div class="container d-flex justify-content-between">
                </div>
            </div>
        </header>
        <main role="main">
                <section class="jumbotron text-center">
                        <div class="container">
                          <h1 class="jumbotron-heading">User Registration</h1>
                          <p class="lead text-muted"></p>
                          <p>
                            <a href="#registration" class="btn btn-primary my-2">Register</a>
                            <a href="#login" class="btn btn-secondary my-2">Login</a>
                           
                          </p>
                        </div>
                      </section>
                    {% if messages %}
                    <ul class="messagelist">{% for message in messages %}<li>{{ message }}</li>{% endfor %}</ul>
                    {% endif %}
                <form action="/new_registration" method="POST">
                    {% csrf_token %}
                    <div class="album py-5 bg-light">
                            <div class="container">
                               <!-- <form action='/checkfields' method='post'> -->
                                  <h4 class="mb-3" id='registration'>Don't have an account? Register</h4>
                                  <div class="row">
                                      <div class="col-md-6 mb-3">
                                          <label for="firstName">First name</label>
                                          <input type="text" class="form-control" name="first_name" placeholder="" value="">
                                         <br>
                                      </div>
                                      <div class="col-md-6 mb-3">
                                          <label for="lastName">Last name</label>
                                          <input type="text" class="form-control" name="last_name" placeholder="" value="">
                                          
                                      </div>
                                      <div class="col-md-6 mb-3">
                                            <label for="lastName">Email</label>
                                            <input type="text" class="form-control" name="email" placeholder="" value="">
                                            
                                      </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" name="password" placeholder="" value="">
                                            
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="password">Confirm Password</label>
                                            <input type="password" class="form-control" name="password1" placeholder="" value="">
                                            
                                        </div>
                                    </div>
                                
                                  <hr class="mb-4">
                                  <button class="btn btn-primary btn-lg btn-block" type="submit">Create user</button>
                                  <a href="{% url 'my_index' %}"></a>
                    
                </form>  
                <form action='/validate_login' method='post'>
                    {% csrf_token %}
                    <h4 class="mb-3" id='login'>Login</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="loginEmail">Email login</label>
                            <input type="text" class="form-control" name="email" placeholder="" value="">
                            
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="" value="">
                            
                        </div>
                    </div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                </form>   
        </main>
    </body>
</html>
